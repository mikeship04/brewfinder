<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer Searcher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>

  </head>
  <body>
  <div id="formArea">
    <form id="search">
      <div class="form-div">
        <label for="city">City Search:</label><br>
        <input type="text" id="city" name="city" placeholder="Enter City"><br>
      </div>
      <div class="form-div">
        <label for="state">State Search:</label><br>
        <input type="text" id="state" name="state" placeholder="Enter State"><br>
      </div> 
      <div class="form-div"> 
        <label for="zip">Zipcode Search:</label><br>
        <input type="text" id="zip" name="zipcode" placeholder="Enter Zipcode"><br>
      </div>
      <input class="submit-button" type="submit" value="Submit">
    </form>
    <button id="reset">Reset</button>
  </div>

  <div id="Main-Beer" class="Main-Card">
    <img src="https://media.istockphoto.com/photos/draught-beer-in-glasses-picture-id1040303026?k=20&m=1040303026&s=612x612&w=0&h=Unc2RVn4j35mk_9kZDrfrfFCBV6JlfTJlso3brooCV4=">
    <div class="main-Container">
        <h4 id="brewery-name"><b>Brewery Name</b></h4>
        <p id="complete-address">
          Brewery Address
          Type of Brewery
        </p>
        <p id="brewery-type">Type of Brewery</p>
        <a id="url">URL</a>
        <p id="brewery-comments">Comments</p>
    </div>
  </div>

  <div id="main-div">
  </div>

  <div id="buttonArea">
    <button id="previous">Previous Page</button>
    <button id="next">Next Page</button>
  </div>
  </body>
